<html>
  <head>
  <link rel="shortcut icon" type="image/jpg" href="https://raw.githubusercontent.com/Vanceagher/rickrollcast/main/favicon.ico"/>
  <link rel="stylesheet" href="styles.css">
    <script src="https://vanceagher.github.io/rickrollcast/script.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.6">
    <script src="https://castjs.io/cast.min.js"></script></head>
  <title>Rickroll Cast</title>

  <div class="center">
    <button id="cast">📢 RICKROLL 'EM</button>

    <div class="slidecontainer">
      <input type="range" min="0" step="0.001" max="1" value=".2" class="slider" id="myRange">
      <h1>VOLUME</h1>
      <p>Value: <span id="demo"></span></p>
    </div>
    <button id="pause" onclick="pause()">🤐 GAG RICK</button>
    <br>
    <button id="resume" onclick="resume()">😀 UNGAG RICK</button>
    <br>
    <button id="spare" onclick="Function()">😵 KILL RICK</button>

  </div>
</html>
